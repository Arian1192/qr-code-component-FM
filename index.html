<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body class="center-block">
  <main id="container-card" class="center-block">
    <div id="container-qr" class="center-block">
      <img src="./images/image-qr-code.png" id="image-qr" alt="qr code"/> 
    </div>
    <div class="container-text center-block">
      <h1 class="h1-text">
        Improve your front-end skills by building projects
      </h1>
      <span class="span-text">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </span>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Arian1192">Arian Collaso</a>.
  </footer>
</body>

</html>
